  <!-- Content Wrapper. Contains page content -->

    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Users</h1>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <div class="card">
      <div class="card-header">
        <h3 class="card-title">All Users</h3>
      </div>
      <!-- /.card-header -->
      <div class="card-body">
        <table id="example1" class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>User ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Contact</th>
              <th>CreatedAt</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor='let user of allUsers'>
              <td>{{user.UserID}}</td>
              <td>{{user.Username}}</td>
              <td>{{user.Email}}</td>
              <td>{{user.Contact}}</td>
              <td>{{user.CreatedAt}}</td>
              <td><button style="margin-left:15px;background:rgb(15, 90, 160);color:white;"><i class="fas fa-eye"></i>
                </button>
                <button style="margin-left:15px;background:rgb(13, 102, 20);color:white;"><i
                    class="fas fa-edit"></i></button>
                <button (click)="delete(user.UserID)"
                  style="margin-left:15px;background:rgb(207, 16, 16);color:white;"><i
                    class="fas fa-trash"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- /.card-body -->
    </div>
    <!-- /.content -->
