<div *ngIf=adminUser>
<div class="hold-transition dark-mode layout-navbar-fixed">
    <div class="wrapper">
    
        <!-- Preloader -->
        <div class="preloader flex-column justify-content-center align-items-center" id="preloader">
          <img class="animation__wobble" src="assets/img/by-removebg-preview 1.png" alt="Logo" height="60" width="60">
        </div>
      
        <!-- Navbar -->
        <nav class="main-header navbar navbar-expand navbar-dark">
          <!-- Left navbar links -->
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
            </li>
            <li class="nav-item d-none d-sm-inline-block">
              <a href="index3.html" class="nav-link">Home</a>
            </li>
          </ul>
      
          <!-- Right navbar links -->
          <ul class="navbar-nav ml-auto">
            <!-- Navbar Search and Logout -->
            <li class="nav-item">
              <span class="nav-link">
      
                <a class="navbar-icon" data-widget="navbar-search" role="button">
                  <i class="fas fa-search mr-3" style="color: #CED4D9;"></i>
                </a>
      
                <a class="navbar-icon" role="button">
                  <i class="fas fa-sign-out-alt" style="color: #CED4D9;" (click)="logoutAdmin()"></i>
                </a>
      
              </span>
              <div class="navbar-search-block">
                <form class="form-inline">
                  <div class="input-group input-group-sm">
                    <input class="form-control form-control-navbar" type="search" placeholder="Search" aria-label="Search">
                    <div class="input-group-append">
                      <button class="btn btn-navbar" type="submit">
                        <i class="fas fa-search"></i>
                      </button>
                      <button class="btn btn-navbar" type="button" data-widget="navbar-search">
                        <i class="fas fa-times"></i>
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </li>
          </ul>

        </nav>
        <!-- /.navbar -->
        
        <!-- Main Sidebar Container -->
        <app-admin-navbar></app-admin-navbar>
      
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
          <!-- Content Header (Page header) -->
          <div class="content-header">
            <div class="container-fluid">
              <div class="row mb-2">
                <div class="col-sm-6">
                  <h1 class="m-0">New Product</h1>
                </div><!-- /.col -->
              </div><!-- /.row -->
            </div><!-- /.container-fluid -->
          </div>
          <!-- /.content-header -->
      
          <!--Alerts-->
          <div class="alert alert-danger alert-dismissible" *ngIf="error">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            <h5><i class="icon fas fa-ban"></i> Alert!</h5>
            {{error}}
          </div>
      
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">New Products Details</h3>
            </div>
            <!-- /.card-header -->
      
            <!-- form start -->
            <form [formGroup]="productForm" (ngSubmit)="productSubmit()">
              <div class="card-footer">
                <button type="submit" class="btn btn-primary" style="float:right">Submit Product</button>
              </div>
              <div class="card-body">
    
                <div class="form-group">
                  <label for="IngredientName">Product Name</label>
                  <input type="text" class="form-control" id="ProductName" formControlName="ProductName"
                    placeholder="Enter Product Name">
                </div>
    
                <div class="form-group">
                    <label for="Price">Product Price</label>
                    <input type="text" class="form-control" id="Price" formControlName="Price"
                      placeholder="Enter Price">
                  </div>
    
                  <div class="form-group">
                    <label for="Description">Product Description</label>
                    <input type="text" class="form-control" id="Description" formControlName="Description"
                      placeholder="Enter Description">
                  </div>
    
                  <div class="form-group">
                    <label for="ImageURL">Product Image</label>
                    <div class="input-group">
                      <div class="custom-file">
                        <input type="file" class="custom-file-input" id="ImageURL" formControlName="ImageURL" (change)="onImageSelected($event)" accept="image/*">
                        <label class="custom-file-label" for="customFile">Choose file</label>
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="Description">Product Rating</label>
                    <input type="text" class="form-control" id="Rating" formControlName="Rating"
                      placeholder="Enter Rating">
                  </div>

                  <div class="form-group">
                    <label>Product Category</label>
                    <select class="form-control" formControlName="CategoryID">
                      <option *ngFor='let category of allCategories' value="{{category.CategoryID}}">
                        {{category.CategoryName}}
                      </option>
                    </select>
                  </div>
    
              </div>
             
            </form>
          </div>
        
    
          <!-- /2card -->
      
      
          
      
      
          <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
      
        <!-- Control Sidebar -->
        <aside class="control-sidebar control-sidebar-dark">
          <!-- Control sidebar content goes here -->
        </aside>
        <!-- /.control-sidebar -->
      
        <!-- Main Footer -->
        <footer class="main-footer">
          <strong>Copyright &copy; 2014-2021 <a href="https://adminlte.io">AdminLTE.io</a>.</strong>
          All rights reserved.
          <div class="float-right d-none d-sm-inline-block">
            <b>Version</b> 3.2.0
          </div>
        </footer>
      </div>
</div>
</div>
<div *ngIf=!adminUser>
  <app-admin-error-page/>
</div>
<!-- ./wrapper -->
<router-outlet></router-outlet>
