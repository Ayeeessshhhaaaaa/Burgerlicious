<div *ngIf=adminUser>
<div class="hold-transition dark-mode layout-navbar-fixed">
<div class="wrapper">

  <!-- Preloader -->
  <div class="preloader flex-column justify-content-center align-items-center" id="preloader">
    <img class="animation__wobble" src="assets/img/by-removebg-preview 1.png" alt="Logo" height="60" width="60">
  </div>

  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-dark">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a href="index3.html" class="nav-link">Home</a>
      </li>
    </ul>

    <!-- Right navbar links -->
    <ul class="navbar-nav ml-auto">
      <!-- Navbar Search -->
      <li class="nav-item">
        <a class="nav-link" data-widget="navbar-search" href="#" role="button">
          <i class="fas fa-search"></i>
        </a>
        <div class="navbar-search-block">
          <form class="form-inline">
            <div class="input-group input-group-sm">
              <input class="form-control form-control-navbar" type="search" placeholder="Search" aria-label="Search">
              <div class="input-group-append">
                <button class="btn btn-navbar" type="submit">
                  <i class="fas fa-search"></i>
                </button>
                <button class="btn btn-navbar" type="button" data-widget="navbar-search">
                  <i class="fas fa-times"></i>
                </button>
              </div>
            </div>
          </form>
        </div>
      </li>
    </ul>
  </nav>
  <!-- /.navbar -->

  <!-- Main Sidebar Container -->
  <app-admin-navbar></app-admin-navbar>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">New User</h1>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!--Alerts-->
    <div class="alert alert-danger alert-dismissible" *ngIf="error">
      <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
      <h5><i class="icon fas fa-ban"></i> Alert!</h5>
      {{error}}
    </div>

    <div class="card card-primary">
      <div class="card-header">
        <h3 class="card-title">New User Details</h3>
      </div>
      <!-- /.card-header -->

      <!-- form start -->
      <form [formGroup]="userForm" (ngSubmit)="Submit()">
        <div class="card-footer">
          <button type="submit" class="btn btn-primary" style="float:right">Submit User</button>
        </div>
        <div class="card-body">

          <div class="form-group">
            <label for="Name">Username</label>
            <input type="text" class="form-control" id="Name" formControlName="Name" placeholder="Enter Customer Username">
          </div>

          <div class="form-group">
            <label for="FirstName">First Name</label>
            <input type="text" class="form-control" id="FirstName" formControlName="FirstName" placeholder="Enter Customer First Name">
          </div>

          <div class="form-group">
            <label for="LastName">Last Name</label>
            <input type="text" class="form-control" id="LastName" formControlName="LastName" placeholder="Enter Customer Last Name">
          </div>

          <div class="form-group">
            <label for="Email">Email</label>
            <input type="text" class="form-control" id="Email" formControlName="Email"
              placeholder="Enter Customer Email">
          </div>

          <div class="form-group">
            <label for="Contact">Contact</label>
            <input type="text" class="form-control" id="Email" formControlName="Contact"
              placeholder="Enter Customer Contact">
          </div>

          <div class="form-group">
            <label for="Password">Password</label>
            <input type="text" class="form-control" id="Password" formControlName="Password"
              placeholder="Enter Customer Password">
          </div>

        </div>

      </form>
    </div>


    <!-- /2card -->





    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->

  <!-- Main Footer -->
  <footer class="main-footer">
    <strong>Copyright &copy; 2014-2021 <a href="https://adminlte.io">AdminLTE.io</a>.</strong>
    All rights reserved.
    <div class="float-right d-none d-sm-inline-block">
      <b>Version</b> 3.2.0
    </div>
  </footer>
</div>
</div>
</div>
<div *ngIf=!adminUser>
  <app-admin-error-page/>
</div>
<!-- ./wrapper -->
<router-outlet></router-outlet>
