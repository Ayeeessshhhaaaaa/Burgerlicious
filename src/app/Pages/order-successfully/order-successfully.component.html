<div class="card w-50 mx-auto mt-5 shadow">
    <div class="card-header pt-5 pb-4 text-center">
        <i class="fas fa-check-circle mb-3" style="font-size: 40px;"></i>
        <p>Hey there!</p>
    </div>
    <div class="card-body text-center">
        <h1>Your order is confirmed!</h1>
        <h5>We are making your order. Please stay tuned!.</h5>
        <p>Your Order No : {{orderId}}</p>
        <a (click)="viewOrder(orderId)" class="btn btn-primary mb-4">View Order</a>
    </div>
</div>
