<div class="container">
    <h3 class="text-center mt-4"> Order Tracking </h3>

    <div class="container-md shadow p-3 mb-5 mt-4 rounded position-relative"
        style="border-radius: 100px; height: 310px;">

        <h2 class="mb-5 pl-4 mt-2 ml-5" style="margin-left: 12px;">Order #{{allOrders[0].OrderID}}</h2>
        <div>
            <div class="position-absolute top-0 end-0 p-4">
                <div><b>Order Received at {{allOrders[0].OrderDate}}</b></div>
            </div>

            <div class="position-relative m-5">
                <div class="progress" role="progressbar" aria-label="Progress" aria-valuenow="50" aria-valuemin="0"
                    aria-valuemax="100" style="height: 1px;">
                    <div class="progress-bar" [ngStyle]="setWidthComplete()"></div>
                </div>
                <button type="button"
                    class="position-absolute top-0 start-0 translate-middle btn btn-sm {{status1}} rounded-pill"
                    style="width: 2rem; height:2rem;">1</button>
                <button type="button"
                    class="position-absolute top-0 start-50 translate-middle btn btn-sm {{status2}} rounded-pill"
                    style="width: 2rem; height:2rem;">2</button>
                <button type="button"
                    class="position-absolute top-0 start-100 translate-middle btn btn-sm {{status3}} rounded-pill"
                    style="width: 2rem; height:2rem;">3</button>

                <!-- Add progress text below each button -->
                <div class="position-absolute top-55 start-0 translate-middle mt-5 pt-5 pb-4"
                    style="width: 100%; text-align: center; margin-top: 10px; margin-left: 12px;"><i
                        class="{{check1}}"></i> Preparing Food </div>
                <div class="position-absolute top-55 start-50 translate-middle mt-5 pt-5 pb-4"
                    style="width: 100%; text-align: center; margin-top: 10px; margin-left: 10px;"><i
                    class="{{check2}}"></i> Order Ready</div>
                <div class="position-absolute top-55 start-100 translate-middle mt-5 pt-5 pb-4"
                    style="width: 100%; text-align: center; margin-top: 10px;"><i
                    class="{{check3}}"></i> Completed</div>

                    <button mat-raised-button color="primary" class="feedbackpage-btn"  (click)="addfeedbackPage()">Add Feedback</button>
            </div>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
