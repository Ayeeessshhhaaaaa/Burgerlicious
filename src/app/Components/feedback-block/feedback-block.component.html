<div class="card" (click)="redirectToDetailsPage()"> 
    <div class="product-card">
        <div class="card-content">
            <div class="image-content">
                <img [src]="sanitizedImageUrl" alt="Name" class="featured-image">    
            </div>
            <h2 class="burger-name">{{burgerName}}</h2>
            <h3 class="name">{{Name}}</h3>
            <app-rating [Rating]="Rating"></app-rating>
        </div>
    </div>
</div>
