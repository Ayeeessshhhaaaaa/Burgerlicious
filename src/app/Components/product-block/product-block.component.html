<div class="card">
    <div class="product-card">
        <div class="card-content">
            <div class="image-content">
                <img [src]="ImageURL" alt="Name" class="featured-image">    
            </div>
            <h2 class="burger-name">{{ProductName}}</h2>
            <h3 class="name">{{Price}}</h3>
            <button (click)="AddToCart(ProductID)">Add to Cart</button>
        </div>
    </div>
</div>
